<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>Jeu devine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Deviner le genre : Homme ou Femme ?</h1>
        <div class="game">
            <img id="photo-user" alt="photo user">
            <p>Deviner le genre de la personne ci-dessus!</p>
            <div class="buttons">
                <button id="homme">Homme</button>
                <button id="femme">Femme</button>
            </div>
            <p id="resultat"></p>
        </div>
        <button id="new_game">Nouvelle Personne</button>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
